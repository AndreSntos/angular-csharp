<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    <h3><b>Register</b></h3>
                </div>
                <div class="card-body" >
                    <form #form="ngForm" autocomplete="off" (submit)="OnSubmit(form)">
                        <input type="hidden" name="Id" #Id="ngModel" [(ngModel)]="register_service.formData.Id">
                        <div class="form-group">
                            <input type="text" name="Name" #Name="ngModel" [(ngModel)]="register_service.formData.Name" placeholder="Name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="Age" #Age="ngModel" [(ngModel)]="register_service.formData.Age" placeholder="Age" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="Adress" #Adress="ngModel" [(ngModel)]="register_service.formData.Address" placeholder="Adress" class="form-control" required>
                        </div>
                        <div class="form-group">
                           <button type="submit" type="submit" [disabled]="form.invalid"  class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <table class="table table-bordered">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Address</th>
                </tr>
                <tr *ngFor="let user of usersList" >
                    <td (click)="ToForm(user)">{{user.Id}}</td>
                    <td (click)="ToForm(user)">{{user.Name}}</td>
                    <td (click)="ToForm(user)">{{user.Age}}</td>
                    <td (click)="ToForm(user)">{{user.Address}}</td>
                    <td><button class="btn btn-danger" (click)="DeleteUser(user.Id)">Delete</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
